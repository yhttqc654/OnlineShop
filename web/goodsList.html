<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁的商品网格列表布局动画特效</title>

    <!--响应式框架-->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <!--主要样式-->
	<link rel="stylesheet" type="text/css" href="css/itemList.css">
	<!--图标库-->
	<link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
	
</head>

<body>
	<div class="head" style="background-color: red;height: 50px;">
		<div class="user" >
			<i class="fa fa-user-circle-o"></i>
			<span class="email"></span>
		</div>
		<div class="account-btn">
			<input class="logout" type="button" value="注销">
		</div>
    </div>
    <div class="container" style="margin-top:60px;">
        <div class="row">
		
        </div>
    </div>
	
	<div class="modal fade" tabindex="-1" role="dialog" id="buyItemTip" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog modalIndex" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel"  style="color:#333">提示</h4>
				</div>
				<div class="modal-body" style="color:#333">
					确认购买此商品吗？
					<div>
					件数：<input type="text" id="count"/>件
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary buySure" >确定</button>
				</div>
			</div>
		</div>
	</div>
  	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
	<script src="js/shop.js"></script>
	<script src="js/goods.js"></script>
</body>

</html>
